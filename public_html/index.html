<!doctype html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="Source/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 card p-3 pb-3 my-4"> 
                    <div class="text-center bold text-primary">
                        <img class="img img-fluid" src="Source/images/st.png"/>
                    </div>
                    <form method="get" action="">
                        <div class="form-group">
                            <label for="roll_no">Roll number<span class="text-danger"> *</span></label>
                            <input type="text" class="form-control" id="roll_no" onchange="getStudent()" aria-describedby="emailHelp" placeholder="Enter roll number...">
                            <small id="rollNoMsg" class="form-text text-danger text-right"></small>
                        </div>

                        <div class="form-group">
                            <label for="std_name">Full Name<span class="text-danger"> *</span></label>
                            <input type="text" class="form-control" id="std_name" aria-describedby="emailHelp" placeholder="Enter the name...">
                            <small id="nameMsg" class="form-text text-danger text-right"></small>
                        </div>

                        <div class="form-group">
                            <label for="std_class">Select class<span class="text-danger"> *</span></label>
                            <select class="form-control" id="std_class">
                                <option name="nan">Select the class</option>
                                <option name="fy bcs">FY Bsc</option>
                                <option name="sy bcs">SY Bsc</option>
                                <option name="ty bcs">TY Bsc</option>
                                <option name="fy mcs">Fy Mcs</option>
                                <option name="sy mcs">Sy Mcs</option>

                            </select>
                            <small id="classMsg" class="form-text text-danger text-right"></small>
                        </div>

                        <div class="form-group">
                            <label for="std_bod">Birth of date<span class="text-danger"> *</span></label>
                            <input type="date" class="form-control" id="std_bod" aria-describedby="emailHelp" placeholder="Enter date of birth...">
                            <small id="bodMsg" class="form-text text-danger text-right"></small>
                        </div>

                        <div class="form-group">
                            <label for="std_enrollment_date">Enrollment date<span class="text-danger"> *</span></label>
                            <input type="date" class="form-control" id="std_enrollment_date" aria-describedby="emailHelp" placeholder="Enter the enrollment date...">
                            <small id="enMsg" class="form-text text-danger text-right"></small>
                        </div>

                        <label for="std_addr">Enter address<span class="text-danger"> *</span></label>
                        <textarea class="form-control" id="std_addr" row="5" placeholder="enter your address..."></textarea>
                        <small id="addrMsg" class="form-text text-danger text-right"></small>


                        <div class="text-center mt-4">
                            <button type="button" id="save" onclick="saveStudent()" class="btn btn-primary">Save</button>
                            <button type="button" id="change" onclick="changeData()" class="btn btn-primary">Update</button>
                            <button type="button" id="reset"onclick="resetForm()" class="btn btn-primary">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- jpdb-commons.js  -->
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="Source/js/action.js"></script>

    </body>
</html>
